<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipShare Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        // ... existing code ...

        .language-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .language-btn {
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .language-btn.active {
            background: #2563eb;
            color: white;
        }
        .language-btn:hover {
            background: #1e40af;
            color: white;
        }
    </style>
</head>
<body>
    // ... existing code ...

    <div class="language-selector">
        <button class="language-btn" onclick="changeLanguage('en')">English</button>
        <button class="language-btn" onclick="changeLanguage('es')">Español</button>
        <button class="language-btn" onclick="changeLanguage('fr')">Français</button>
    </div>

    // ... existing code ...

    <script>
        // Global language management
        function changeLanguage(lang) {
            // Save language preference
            localStorage.setItem('tipshare-language', lang);
            
            // Update UI
            updateLanguageUI(lang);
            
            // Update content visibility
            updateContent(lang);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        function updateLanguageUI(lang) {
            // Update buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="changeLanguage('${lang}')"]`).classList.add('active');
        }

        function updateContent(lang) {
            // Hide all sections
            document.querySelectorAll('.language-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(lang);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }

        // Initialize language from storage or default to Spanish
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('tipshare-language') || 'es';
            changeLanguage(savedLanguage);
        });
    </script>
</body>
</html>
