<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipShare Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f6f7f9 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 3rem;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .nav-links {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            background: var(--light-bg);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link:hover {
            background: var(--white);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .nav-link i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 1rem;
        }

        .nav-link .text {
            flex: 1;
        }

        .nav-link .title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .nav-link .description {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .language-btn {
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .language-btn.active {
            background: #2563eb;
            color: white;
        }
        .language-btn:hover {
            background: #1e40af;
            color: white;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-link {
                padding: 1rem;
            }
        }

        .home-link {
            text-decoration: none;
            color: inherit;
            display: block;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .home-link:hover {
            transform: translateY(-2px);
        }
        
        .home-link:hover .logo i {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-link">
            <div class="logo">
                <i class="fas fa-calculator"></i>
            </div>
            
            <h1>TipShare</h1>
            <p class="subtitle">Documentation and Resources</p>
        </a>
        
        <div class="nav-links">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i>
                <div class="text">
                    <div class="title">Home</div>
                    <div class="description">Return to the main page</div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="/TipShare/docs.html" class="nav-link">
                <i class="fas fa-book"></i>
                <div class="text">
                    <div class="title">Documentation</div>
                    <div class="description">User guide, tutorials, and API reference</div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
            
            <a href="/TipShare/privacy-policy.html" class="nav-link">
                <i class="fas fa-shield-alt"></i>
                <div class="text">
                    <div class="title">Privacy Policy</div>
                    <div class="description">Learn about data protection and privacy</div>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div class="language-selector">
            <button class="language-btn" onclick="changeLanguage('en')">English</button>
            <button class="language-btn" onclick="changeLanguage('es')">Español</button>
            <button class="language-btn" onclick="changeLanguage('fr')">Français</button>
        </div>
    </div>

    <script>
        // Global language management
        function changeLanguage(lang) {
            // Save language preference
            localStorage.setItem('tipshare-language', lang);
            
            // Update UI
            updateLanguageUI(lang);
            
            // Update content visibility
            updateContent(lang);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
        }

        function updateLanguageUI(lang) {
            // Update buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="changeLanguage('${lang}')"]`).classList.add('active');
        }

        function updateContent(lang) {
            // Hide all sections
            document.querySelectorAll('.language-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            const selectedSection = document.getElementById(lang);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }

        // Initialize language from storage or default to Spanish
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('tipshare-language') || 'es';
            changeLanguage(savedLanguage);
        });
    </script>
</body>
</html>
